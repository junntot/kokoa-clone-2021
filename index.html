<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column"></div>
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            <div class="status-bar__column"></div>
                <span>18:43</span>
            <div class="status-bar__column"></div>
                <span>80%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
            <p class="welcome-header__title">If you have a Kakao Account, log in with your email or phone number.</p>
        </header>

        <form id="login-form">
            <input type="text" placeholder="Email or phone number"/>
            <input type="password" placeholder="Password"/>
            <input type="submit" value="Log in" />
            <input type="submit" value="Sign Up" />
        </form>

        <a href="#">Find Kakao Account or Password</a>

        <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
        ></script>
    </body>
</html>
